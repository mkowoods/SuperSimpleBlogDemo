{% extends "base.html" %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1>Posts</h1>
            <table class="table table-striped table-condensed">
                <thead>
                    <th>User</th>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Post</th>
                </thead>
                <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{ post[1] }}</td>
                        <td>{{ post[2] }}</td>
                        <td>
                            <a href="/post/{{ post[0] }}/{{ post[5] }}">
                                {{ post[3] }}
                            </a>
                        </td>
                        <td>{{ post[4] }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
