{% extends "base.html" %}

{% block title %}
    Your Name Blog
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1>Posts</h1>
            {% if session['user_id'] %}
                <a href="/create">Create a New Post!</a>
            {% endif %}
            <br>
            <br>
            <hr>
            {% for post in posts %}

                <h2 id="title">
                    <a href="/post/{{ post['post_id'] }}/{{ post['slug'] }}">
                        {{ post['title'] }}
                    </a>
                </h2>
                <h5>{{ post['user_id'] }} by {{ post['date'] }} </h5>
                <br>
                <pre id="blog-post" style="">{{ post['body'] }}</pre>

                <hr>

            {%  endfor %}


        </div>
    </div>
</div>

{% endblock %}
