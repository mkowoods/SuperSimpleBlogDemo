{% extends "base.html" %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 id="title">{{ post[3] }}</h3>
            <h5>{{ post[2] }} by {{ post[1] }} </h5>
            <br>
            <pre id="blog-post" style="">{{ post[4] }}</pre>
            <br><hr><br>
            <button class="btn btn-warning">
                <a href="/update/{{ post[0] }}" style="color: inherit">Update</a>
            </button>
            <form action="/delete/{{ post[0] }}" method="post">
                <input type="submit" class="btn btn-danger" value="Delete">
            </form>

        </div>
    </div>
</div>

{% endblock %}
