{% extends "base.html" %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Create a Post</h1>
            <form action="" method="post" name="post-create">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input name="title" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="blog-post">Blog Post</label>
                    <textarea name="blog-post" class="form-control" rows="10" id="blog-post" placeholder="Post..."></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Post">
            </form>
        </div>
    </div>
</div>


                            <table class="table table-striped table-condensed">
                <thead>
                    <th>User</th>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Post</th>
                </thead>
                <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{ post[1] }}</td>
                        <td>{{ post[2] }}</td>
                        <td>
                            <a href="/post/{{ post[0] }}/{{ post[5] }}">
                                {{ post[3] }}
                            </a>
                        </td>
                        <td>{{ post[4] }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>

{% endblock %}
