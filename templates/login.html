{% extends "base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            {% if session['user_id'] %}
                <h3>You're Already Logged In {{ session['user_id'] }}</h3>
            {% else %}
                <h1>Login or Create Account</h1>

                <form action="" method="post" name="post-create">
                    <div class="form-group">
                        <label for="user_name">Username</label>
                        <input name="user_name" class="form-control" id="user_name" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>

            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
